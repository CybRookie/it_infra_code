---
- name: Install Bind9 DNS
  apt: 
    name: bind9
    state: latest
    update_cache: yes

- name: Override Bind9 configuration
  template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
  notify: Restart Bind9

- name: Configure master zone
  template:
    src: db.dystopia.j2
    dest: /etc/bind/db.dystopia
  notify: Reload rndc
